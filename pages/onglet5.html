<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation et Traçage des Itinéraires</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,400&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map { height: 400px; width: 100%; margin-top: 20px; }
        .route-section { margin: 30px 0; }
        .input-group { margin-bottom: 20px; position: relative; }
        .input-container { display: flex; flex-direction: column; margin-bottom: 20px; }
        .button-add { margin-top: 5px; }
        .validation-message { color: red; font-size: 0.9em; position: absolute; top: 40px; left: 0; }
        .correct-message { color: green; font-size: 0.9em; position: absolute; top: 40px; left: 0; }
        input.storage-input, input.treatment-input {
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header-image">
        <header class="menu">
            <nav>
                <ul>
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="onglet1.html">Onglet 1</a></li>
                    <li><a href="onglet2.html">Onglet 2</a></li>
                    <li><a href="onglet3.html">Onglet 3</a></li>
                    <li><a href="onglet4.html">Onglet 4</a></li>
                    <li><a href="onglet5.html">Onglet 5</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="header-overlay">ENSAM x Cartier</div>
    </div>

    <main class="content">
        <h1>Comparaison des lieux de traitement des déchets</h1>
        <section class="route-section">
            <h2>Ajouter des lieux de stockage</h2>
            <div id="storage-container" class="input-container">
                <div class="input-group">
                    <input type="text" class="storage-input" placeholder="Entrez une adresse de stockage" onblur="validateAddress(this)" oninput="clearValidationMessage(this)">
                    <span class="validation-message"></span>
                </div>
                <button class="button-add" onclick="addStorageInput()">Ajouter un autre lieu de stockage</button>
            </div>

            <h2>Ajouter des lieux de traitement</h2>
            <div id="treatment-container" class="input-container">
                <div class="input-group">
                    <input type="text" class="treatment-input" placeholder="Entrez une adresse de traitement" onblur="validateAddress(this)" oninput="clearValidationMessage(this)">
                    <select class="treatment-option">
                        <option value="recycling">Recyclage</option>
                        <option value="methanation">Méthanisation</option>
                        <option value="incineration">Incinération</option>
                        <option value="landfill">Enfouissement</option>
                    </select>
                    <span class="validation-message"></span>
                </div>
                <button class="button-add" onclick="addTreatmentInput()">Ajouter un autre lieu de traitement</button>
            </div>

            <button onclick="compareRoutes()">Comparer les itinéraires</button>
            <div id="map"></div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

    <script>
        const map = L.map('map').setView([48.8566, 2.3522], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        function addStorageInput() {
            const container = document.getElementById("storage-container");
            const inputGroup = document.createElement("div");
            inputGroup.className = "input-group";

            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.className = "storage-input";
            newInput.placeholder = "Entrez une autre adresse de stockage";
            newInput.onblur = function() { validateAddress(newInput); };
            newInput.oninput = function() { clearValidationMessage(newInput); };

            const validationMessage = document.createElement("span");
            validationMessage.className = "validation-message";

            inputGroup.appendChild(newInput);
            inputGroup.appendChild(validationMessage);
            container.insertBefore(inputGroup, container.querySelector(".button-add"));
        }

        function addTreatmentInput() {
            const container = document.getElementById("treatment-container");
            const inputGroup = document.createElement("div");
            inputGroup.className = "input-group";

            const newInput = document.createElement("input");
            newInput.type = "text";
            newInput.className = "treatment-input";
            newInput.placeholder = "Entrez une autre adresse de traitement";
            newInput.onblur = function() { validateAddress(newInput); };
            newInput.oninput = function() { clearValidationMessage(newInput); };

            const selectOption = document.createElement("select");
            selectOption.className = "treatment-option";
            selectOption.innerHTML = `
                <option value="recycling">Recyclage</option>
                <option value="methanation">Méthanisation</option>
                <option value="incineration">Incinération</option>
                <option value="landfill">Enfouissement</option>
            `;

            const validationMessage = document.createElement("span");
            validationMessage.className = "validation-message";

            inputGroup.appendChild(newInput);
            inputGroup.appendChild(selectOption);
            inputGroup.appendChild(validationMessage);
            container.insertBefore(inputGroup, container.querySelector(".button-add"));
        }

        function geocodeAddress(address, callback) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        // Vérification supplémentaire : s'assurer que l'adresse contient des éléments spécifiques pour éviter les résultats ambigus.
                        if (data[0].display_name && data[0].lat && data[0].lon) {
                            callback(true, [data[0].lat, data[0].lon]);
                        } else {
                            callback(false);
                        }
                    } else {
                        callback(false);
                    }
                })
                .catch(() => {
                    callback(false);
                });
        }

        function validateAddress(inputElement) {
            const address = inputElement.value;
            const validationMessage = inputElement.parentElement.querySelector(".validation-message");
            
            if (address) {
                geocodeAddress(address, (isValid, coords) => {
                    if (isValid) {
                        validationMessage.textContent = "Adresse valide.";
                        validationMessage.className = "correct-message";
                        inputElement.dataset.coords = coords; // Stocker les coordonnées pour un usage ultérieur
                    } else {
                        validationMessage.textContent = "Adresse invalide. Veuillez corriger.";
                        validationMessage.className = "validation-message";
                        delete inputElement.dataset.coords; // Supprimer les coordonnées si non valide
                    }
                });
            } else {
                validationMessage.textContent = "";
            }
        }

        function clearValidationMessage(inputElement) {
            const validationMessage = inputElement.parentElement.querySelector(".validation-message, .correct-message");
            validationMessage.textContent = "";
        }

        function compareRoutes() {
            // Effacer les itinéraires existants avant de tracer de nouveaux itinéraires
            map.eachLayer((layer) => {
                if (layer instanceof L.Routing.Control) {
                    map.removeLayer(layer);
                }
            });

            const storageInputs = document.querySelectorAll(".storage-input");
            const treatmentInputs = document.querySelectorAll(".treatment-input");

            storageInputs.forEach(storageInput => {
                const storageCoords = storageInput.dataset.coords;
                if (storageCoords) {
                    const [storageLat, storageLng] = storageCoords.split(',');
                    
                    treatmentInputs.forEach(treatmentInput => {
                        const treatmentCoords = treatmentInput.dataset.coords;
                        if (treatmentCoords) {
                            const [treatmentLat, treatmentLng] = treatmentCoords.split(',');
                            L.Routing.control({
                                waypoints: [
                                    L.latLng(parseFloat(storageLat), parseFloat(storageLng)),
                                    L.latLng(parseFloat(treatmentLat), parseFloat(treatmentLng))
                                ],
                                routeWhileDragging: true
                            }).addTo(map);
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
