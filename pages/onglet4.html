<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul des Émissions</title>
    
    <!-- Polices externes -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,400&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

    <!-- Inclure Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Styles CSS -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            font-family: 'Libre Bodoni', serif;
            font-weight: 400;
        }

        select, input {
            font-size: 16px;
            padding: 5px;
            margin: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            background-color: #ccc;
            border: none;
            border-radius: 10px;
        }

        #result {
            margin-top: 30px;
        }

        #chartContainer {
            margin-top: 40px;
        }

        #lowestMethod {
            font-style: italic;
            margin-top: 20px;
        }

        #emissionsChart {
            max-width: 50%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Calcul des Émissions</h1>

    <label for="material">Matériau:</label>
    <select id="material">
        <option value="">Sélectionnez un matériau</option>
    </select>

    <br>

    <label for="allocation">Coefficient d'allocation (% pour le recyclage):</label>
    <select id="allocation">
        <option value="0">0%</option>
        <option value="0.2">20%</option>
        <option value="0.5">50%</option>
        <option value="0.8">80%</option>
        <option value="1">100%</option>
    </select>

    <br>

    <label for="weight">Poids (kg):</label>
    <input type="number" id="weight" value="1" min="0">

    <br>

    <button id="calculate">Calculer les émissions</button>

    <!-- Conteneur pour le graphique -->
    <div id="chartContainer">
        <canvas id="emissionsChart"></canvas>
    </div>

    <!-- Affichage de la méthode avec le moins d'émissions -->
    <div id="lowestMethod"></div>

    <!-- Script JavaScript -->
    <script>
        let emissionsChart;

        document.addEventListener('DOMContentLoaded', function() {
            // Charger les données JSON
            fetch('../static/json/impactfdvmat.json')
                .then(response => response.json())
                .then(data => {
                    const materials = data['Feuil1'];
                    const dropdown = document.getElementById('material');
                    
                    // Remplir le menu déroulant avec les matériaux
                    materials.forEach(material => {
                        const option = document.createElement('option');
                        option.value = material['Matériau'];
                        option.text = material['Matériau'];
                        dropdown.add(option);
                    });

                    // Écouter le clic sur le bouton de calcul
                    document.getElementById('calculate').addEventListener('click', function() {
                        const selectedMaterial = document.getElementById('material').value;
                        const allocation = parseFloat(document.getElementById('allocation').value);
                        const weight = parseFloat(document.getElementById('weight').value);

                        // Trouver le matériau sélectionné
                        const materialData = materials.find(item => item['Matériau'] === selectedMaterial);

                        if (materialData) {
                            // Extraire les impacts pour chaque méthode de fin de vie
                            const incinerationImpact = parseFloat(materialData["Incinération - Impact (kg éq. CO2/tonne)"]);
                            const recyclingImpact = parseFloat(materialData["Recyclage - Impact (kg éq. CO2/tonne)"]);
                            const methanisationImpact = parseFloat(materialData["Méthanisation - Impact (kg éq. CO2/tonne)"]);

                            const incinerationAvoided = parseFloat(materialData["Incinération - Émissions Évitées (kg éq. CO2/tonne)"]);
                            const recyclingAvoided = parseFloat(materialData["Recyclage - Émissions Évitées (kg éq. CO2/tonne)"]);
                            const methanisationAvoided = parseFloat(materialData["Méthanisation - Émissions Évitées (kg éq. CO2/tonne)"]);

                            // Calculer les émissions totales
                            const totalEmissions = {
                                "Incinération": (incinerationImpact + incinerationAvoided) * weight,
                                "Recyclage": (recyclingImpact + recyclingAvoided) * allocation * weight,
                                "Méthanisation": (methanisationImpact + methanisationAvoided) * weight
                            };

                            // Trouver la méthode avec les émissions les plus faibles
                            const lowestMethod = Object.keys(totalEmissions).reduce((a, b) => totalEmissions[a] < totalEmissions[b] ? a : b);

                            // Afficher la méthode avec le moins d'émissions
                            document.getElementById('lowestMethod').textContent = `Le processus de fin de vie avec le plus faible impact carbone est: ${lowestMethod} avec ${totalEmissions[lowestMethod].toFixed(2)} kg éq. CO2.`;

                            // Données pour le graphique
                            const labels = ["Incinération", "Recyclage", "Méthanisation"];
                            const data = {
                                labels: labels,
                                datasets: [{
                                    label: 'Émissions totales (kg éq. CO2)',
                                    data: [totalEmissions.Incinération, totalEmissions.Recyclage, totalEmissions.Méthanisation],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 0.2)',
                                        'rgba(54, 162, 235, 0.2)',
                                        'rgba(75, 192, 192, 0.2)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(75, 192, 192, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            };

                            const config = {
                                type: 'bar',
                                data: data,
                                options: {
                                    responsive: true,
                                    maintainAspectRatio: false,
                                    scales: {
                                        y: {
                                            beginAtZero: true
                                        }
                                    }
                                }
                            };

                            // Si un graphique existe déjà, le détruire avant d'en créer un nouveau
                            if (emissionsChart) {
                                emissionsChart.destroy();
                            }

                            // Créer le graphique
                            const ctx = document.getElementById('emissionsChart').getContext('2d');
                            emissionsChart = new Chart(ctx, config);
                        }
                    });
                })
                .catch(error => console.error('Erreur lors du chargement du fichier JSON:', error));
        });
    </script>
</body>
</html>
