<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Adresses avec Autocomplétion Séparée</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,400&family=Playfair+Display:wght@400;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; width: 100%; margin-top: 20px; }
        .route-section { margin: 30px 0; }
        .input-group { margin-bottom: 20px; position: relative; display: flex; align-items: center; flex-wrap: wrap; }
        .input-container { display: flex; flex-direction: column; margin-bottom: 20px; }
        .button-add { margin-top: 5px; }
        .remove-button { background-color: red; color: white; border: none; padding: 5px; cursor: pointer; }
        input { padding: 8px; margin-bottom: 10px; flex-grow: 1; margin-right: 10px; }
        .small-input { width: 60px; }
        .medium-input { width: 140px; }
        .large-input { width: 200px; }
        .autocomplete-suggestions {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            width: 100%;
            z-index: 1000;
        }
        .autocomplete-suggestion {
            padding: 5px;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header-image">
        <header class="menu">
            <nav>
                <ul>
                    <li><a href="../index.html">Accueil</a></li>
                    <li><a href="onglet1.html">Onglet 1</a></li>
                    <li><a href="onglet2.html">Onglet 2</a></li>
                    <li><a href="onglet3.html">Onglet 3</a></li>
                    <li><a href="onglet4.html">Onglet 4</a></li>
                    <li><a href="onglet5.html" class="active">Onglet 5</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="header-overlay">ENSAM x Cartier</div>
    </div>

    <main class="content">
        <h1>Gestion des lieux avec adresses séparées et autocomplétion</h1>
        <section class="route-section">
            <h2>Ajouter des lieux de stockage</h2>
            <div id="storage-container" class="input-container">
                <div class="input-group">
                    <input type="text" class="small-input" placeholder="N°" oninput="clearValidation(this)">
                    <input type="text" class="large-input" placeholder="Rue" oninput="autocompleteStreet(this)">
                    <input type="text" class="medium-input" placeholder="Ville" oninput="autocompleteCity(this)">
                    <input type="text" class="small-input" placeholder="Code postal" oninput="clearValidation(this)">
                    <button class="remove-button" onclick="removeInput(this)">Supprimer</button>
                </div>
                <button class="button-add" onclick="addStorageInput()">Ajouter un autre lieu de stockage</button>
            </div>

            <h2>Ajouter des lieux de traitement</h2>
            <div id="treatment-container" class="input-container">
                <div class="input-group">
                    <input type="text" class="small-input" placeholder="N°" oninput="clearValidation(this)">
                    <input type="text" class="large-input" placeholder="Rue" oninput="autocompleteStreet(this)">
                    <input type="text" class="medium-input" placeholder="Ville" oninput="autocompleteCity(this)">
                    <input type="text" class="small-input" placeholder="Code postal" oninput="clearValidation(this)">
                    <select class="treatment-option">
                        <option value="recycling">Recyclage</option>
                        <option value="methanation">Méthanisation</option>
                        <option value="incineration">Incinération</option>
                        <option value="landfill">Enfouissement</option>
                    </select>
                    <button class="remove-button" onclick="removeInput(this)">Supprimer</button>
                </div>
                <button class="button-add" onclick="addTreatmentInput()">Ajouter un autre lieu de traitement</button>
            </div>

            <button onclick="compareRoutes()">Comparer les itinéraires</button>
            <div id="map"></div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function addStorageInput() {
            const container = document.getElementById("storage-container");
            const inputGroup = document.createElement("div");
            inputGroup.className = "input-group";

            const numberInput = document.createElement("input");
            numberInput.type = "text";
            numberInput.className = "small-input";
            numberInput.placeholder = "N°";
            numberInput.oninput = function() { clearValidation(numberInput); };

            const streetInput = document.createElement("input");
            streetInput.type = "text";
            streetInput.className = "large-input";
            streetInput.placeholder = "Rue";
            streetInput.oninput = function() { autocompleteStreet(streetInput); };

            const cityInput = document.createElement("input");
            cityInput.type = "text";
            cityInput.className = "medium-input";
            cityInput.placeholder = "Ville";
            cityInput.oninput = function() { autocompleteCity(cityInput); };

            const postalInput = document.createElement("input");
            postalInput.type = "text";
            postalInput.className = "small-input";
            postalInput.placeholder = "Code postal";
            postalInput.oninput = function() { clearValidation(postalInput); };

            const removeButton = document.createElement("button");
            removeButton.className = "remove-button";
            removeButton.textContent = "Supprimer";
            removeButton.onclick = function() { removeInput(removeButton); };

            inputGroup.appendChild(numberInput);
            inputGroup.appendChild(streetInput);
            inputGroup.appendChild(cityInput);
            inputGroup.appendChild(postalInput);
            inputGroup.appendChild(removeButton);

            container.insertBefore(inputGroup, container.querySelector(".button-add"));
        }

        function removeInput(button) {
            const inputGroup = button.parentElement;
            inputGroup.remove();
        }

        function autocompleteCity(input) {
            const query = input.value;
            if (query.length < 3) return;

            fetch(`https://nominatim.openstreetmap.org/search?format=json&city=${encodeURIComponent(query)}&addressdetails=1`)
                .then(response => response.json())
                .then(data => {
                    clearSuggestions(input);
                    const suggestions = document.createElement("div");
                    suggestions.className = "autocomplete-suggestions";

                    data.slice(0, 5).forEach(place => {
                        const suggestion = document.createElement("div");
                        suggestion.className = "autocomplete-suggestion";
                        suggestion.textContent = place.display_name;
                        suggestion.onclick = function() {
                            input.value = place.display_name.split(",")[0];
                            clearSuggestions(input);
                        };
                        suggestions.appendChild(suggestion);
                    });

                    input.parentElement.appendChild(suggestions);
                });
        }

        function autocompleteStreet(input) {
            const query = input.value;
            if (query.length < 3) return;

            fetch(`https://nominatim.openstreetmap.org/search?format=json&street=${encodeURIComponent(query)}&addressdetails=1`)
                .then(response => response.json())
                .then(data => {
                    clearSuggestions(input);
                    const suggestions = document.createElement("div");
                    suggestions.className = "autocomplete-suggestions";

                    data.slice(0, 5).forEach(place => {
                        const suggestion = document.createElement("div");
                        suggestion.className = "autocomplete-suggestion";
                        suggestion.textContent = place.display_name;
                        suggestion.onclick = function() {
                            input.value = place.address.road || place.display_name.split(",")[0];
                            clearSuggestions(input);
                        };
                        suggestions.appendChild(suggestion);
                    });

                    input.parentElement.appendChild(suggestions);
                });
        }

        function clearSuggestions(input) {
            const suggestions = input.parentElement.querySelector(".autocomplete-suggestions");
            if (suggestions) {
                suggestions.remove();
            }
        }
    </script>
</body>
</html>
