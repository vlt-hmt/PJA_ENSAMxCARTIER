<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onglet 5 - Calcul d'Itinéraires Gratuits avec Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>Calcul des itinéraires avec Leaflet et OpenStreetMap</h1>
    <div>
        <label for="start">Adresse de départ :</label>
        <input type="text" id="start" placeholder="Entrez une adresse">
        <label for="end">Adresse de destination :</label>
        <input type="text" id="end" placeholder="Entrez une adresse">
        <button onclick="calculateRoute()">Afficher les itinéraires</button>
    </div>
    <div id="map"></div>

    <!-- Inclure les bibliothèques Leaflet et Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.js"></script>

    <script>
        // Initialisation de la carte
        const map = L.map('map').setView([48.8566, 2.3522], 13); // Centré sur Paris (ajustable)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Fonction pour utiliser le géocodage Nominatim
        function geocodeAddress(address, callback) {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.length > 0) {
                        const latLng = [data[0].lat, data[0].lon];
                        callback(latLng);
                    } else {
                        alert("Adresse non trouvée !");
                    }
                });
        }

        // Fonction pour calculer et afficher l'itinéraire
        function calculateRoute() {
            const startAddress = document.getElementById("start").value;
            const endAddress = document.getElementById("end").value;

            // Géocoder les adresses
            geocodeAddress(startAddress, (startCoords) => {
                geocodeAddress(endAddress, (endCoords) => {
                    L.Routing.control({
                        waypoints: [
                            L.latLng(startCoords[0], startCoords[1]),
                            L.latLng(endCoords[0], endCoords[1])
                        ],
                        routeWhileDragging: true
                    }).addTo(map);
                });
            });
        }
    </script>
</body>
</html>
